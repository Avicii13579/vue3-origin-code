<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>compiler-ast-directive v-xxx 指令处理 15章10节</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { compile, h, render } = Vue
      const template = `<div> hello world <h1 v-if="isShow">1111</h1> </div>`
      const renderFn = compile(template)

      const component = {
        data() {
          return {
            isShow: false
          }
        },
        render: renderFn
      }

      const vnode = h(component)

      render(vnode, document.getElementById('app'))
    </script>
  </body>
</html>
