<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>h 的 element 的 class 实例</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h } = Vue

      const vnode = h(
        'div',
        {
          class: {
            red: true,
            green: true
          }
        },
        '增强的 class'
      )

      console.log(vnode)
    </script>
  </body>
</html>
