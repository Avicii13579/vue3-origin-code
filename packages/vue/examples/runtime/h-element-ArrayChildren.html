<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed-catch 流程需要再了解</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { h } = Vue
      /**
       * 注意：Vue 为种元素都使用 按位或 运算加了唯一的标识
       * 如：根节点为 div 子节点为数组时，shapeFlag 为 17
       * 如：根节点为 div 子节点为文本时，shapeFlag 为 9
       */
      // 先执行数组里的 h函数 （vnode 的执行是自内向外的 先执行子节点）
      const vnode = h('div', { class: 'test' }, [
        h('p', 'p1'),
        h('p', 'p2'),
        h('p', 'p3')
      ])

      console.log(vnode)
    </script>
  </body>
</html>
