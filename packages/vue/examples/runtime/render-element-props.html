<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>render 实现</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h } = Vue
      const vnode = h('textarea', {
        class: 'test',
        value: 'textarea',
        type: 'text',
        placeholder: '请输入内容'
      })
      render(vnode, document.getElementById('app'))
    </script>
  </body>
</html>
