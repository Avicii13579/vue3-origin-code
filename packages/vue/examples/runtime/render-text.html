<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>render Text 节点</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h, Text } = Vue
      const vnode = h(Text, 'hello')
      render(vnode, document.getElementById('app'))

      setTimeout(() => {
        const vnode2 = h(Text, 'hello world')
        render(vnode2, document.getElementById('app'))
      }, 2000)
    </script>
  </body>
</html>
