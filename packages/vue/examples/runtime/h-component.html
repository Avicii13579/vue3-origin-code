<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>h 的 component 实现</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue

      const component = {
        render() {
          const vnode1 = h('div', '这是个 component')
          console.log(vnode1)
          return vnode1
        }
      }
      const vnode2 = h(component)
      console.log(vnode2)
      // render(vnode2, document.querySelector('#app'))
    </script>
  </body>
</html>
