<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>
      render vnode 相同类型 patch 处理（VNode 的 type 和 key 完全相等）
      对比方式五：乱序对比
    </title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue

      const vnode = h('ul', [
        h('li', { key: 'a' }, 'a'),
        h('li', { key: 'b' }, 'b'),
        h('li', { key: 'c' }, 'c'),
        h('li', { key: 'd' }, 'd'),
        h('li', { key: 'e' }, 'e')
      ])
      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const vnode2 = h('ul', [
          h('li', { key: 'a' }, 'new-a'),
          h('li', { key: 'c' }, 'new-b'),
          h('li', { key: 'e' }, 'new-c'),
          h('li', { key: 'b' }, 'new-d'),
          h('li', { key: 'd' }, 'new-e')
        ])
        render(vnode2, document.querySelector('#app'))
      }, 1000)
    </script>
  </body>
</html>
