<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>render component setup 函数</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h, reactive } = Vue
      // 组件必须是个对象，且必须有 render 函数
      const component = {
        setup() {
          const obj = reactive({
            name: '张三'
          })
          return () => h('div', obj.name)
        }
      }

      const vnode = h(component)
      render(vnode, document.getElementById('app'))
    </script>
  </body>
</html>
